<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/main.js"></script>

    <title>TODO list</title>
</head>

<body>
<div class="container pt-3">
    <div class="card border-dark mb-3">
        <div class="card-header fw-light">
            <div class="btn-group">
                <button id="hello" type="button" class="btn btn-dark dropdown-toggle fw-light btn-sm"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Hello!
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item fw-light" href="/todo/login.html">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="card-body fw-light">
            <form>
                <div class="mb-3">
                    <label for="overview" class="form-label">Overview</label>
                    <textarea name="overview" class="form-control" id="overview" rows="2"></textarea>
                </div>
                <div class="input-group mb-3">
                    <select multiple name="category" size="3" class="form-select border-dark fw-light" id="category">
                        <option selected>Select ...</option>
                        <option value="1">Hard</option>
                        <option value="2">Normal</option>
                        <option value="3">Easy</option>
                    </select>
                    <label class="input-group-text fw-light" for="category">Category</label>
                </div>
                <button type="reset" id="add" class="btn btn-dark fw-light btn-sm">Add task</button>
            </form>
            <br>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Show all</label>
            </div>
            <table class="table border-light table-hover table-striped">
                <thead class="table-light">
                <tr>
                    <th>Task</th>
                    <th>Check</th>
                    <th>Owner</th>
                    <th>Category</th>
                </tr>
                </thead>
                <tbody id="table">
                <tr>
                    <td></td>
                    <td>Wait please ...</td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
